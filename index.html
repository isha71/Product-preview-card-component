<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Product preview card component</title>
</head>

<body>
  <main role="main">
    <div class="column_container" style="display: relative;">
      <div class="row_container product_container_wrapper">
        <img class="product_image" src="images/image-product-desktop.jpg" alt="product_image">
        <div class="column_container product_detail_container">
          <span class="category_tag">PERFUME</span>
          <h1 class="product_heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="product_description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="row_container">
            <span class="selling_price">$149.99</span>
            <span class="mrp_price align_self_center">$169.99</span>
          </div>
          <button class="accent_button" style="margin-top: 24px;">Add To Cart</button>
        </div>
      </div>
    </div>
  </main>

  <footer role="contentinfo">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/ishajain76/" target="_blank">Isha Jain</a>.
    </div>
  </footer>

</body>

</html>
